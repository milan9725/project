{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>

    <section class="site-banner jarallax padding-large" style="background: url({% static 'images/hero-image.jpg' %}) no-repeat; background-position: top;">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="page-title">Forgot Password</h1>
            <div class="breadcrumbs">
              <span class="item">
                <a href="index.html">Home /</a>
              </span>
              <span class="item">Forgot Password</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-information padding-large">
      <div class="container">
        <div class="row">
          
          <div class="col-md-12">
            <div class="contact-information">
              <div class="section-header">
                <h2 class="section-title">Forgot Password</h2>
              </div>
               {% if msg %}
                 <b style="color:  blue;">{{msg}}</b>
              {% endif %}
              <form name="contactform" action="{% url 'forgot-password' %}" method="post" class="contact-form">
                {% csrf_token %}
                <div class="form-item">                  
                  <input type="number" name="mobile" placeholder="Mobile Number" class="u-full-width bg-light" required>
                </div>
                
                <button type="submit" name="submit" class="btn btn-dark btn-full btn-medium">Send OTP</button>
              </form>
              <a href="{% url 'forgot-password' %}">Yet Not Registered?</a>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'signup' %}">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </section>



  </body>
</html>
{% endblock %}
